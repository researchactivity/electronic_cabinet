				<path class="part" d="M 157.69325,914.62086 H 190.4 V 800.14724 L 174.33865,780.5816 h -15.18528 z" description-data="<img src='media/1.jpg'> <b>Братская могила советских воинов и партизан</b> — похоронены 1693 воина и партизана, погибших во время Великой Отечественной войны. В 1964 году на могиле установлен памятник. В 2013 году проведен ремонт. Входит в Государственный список историко-культурных ценностей Республики Беларусь.">
				</a>

				<a href="#">
				<path class="part" d="m 344.00491,731.8135 h 88.77546 v -39.42332 h -12.26503 l -10.51289,-6.42454 -9.63681,-5.25644 -7.30061,-3.21227 h -9.34478 l -10.22086,4.38037 -8.76074,6.71657 -9.92883,4.67239 -5.25645,1.46012 h -5.25644 z" description-data="<img src='media/2.jpg'> <b>«Курган Дружбы».</b> Создан в 1972 г. к празднованию 50–летия образования СССР в память о погибших, воевавших на белорусской земле. На открытие Кургана приехали бывшие фронтовики, партизаны и подпольщики. Делегации привезли по горсточке земли, взятой с героических боевых и трудовых мест нашей необъятной Родины. Вокруг Кургана посадили 15 дубов, символизирующих пятнадцать союзных республик.">
				</a>

				<a href="#">
					<path class="part" d="m 463.36924,314.69462 h 42.33097 v -6.81425 h -6.81425 v -23.74665 h -3.09739 v -2.89089 h -2.47791 l -3.92336,-59.67634 -3.30388,-6.40127 -5.5753,7.64022 -1.65194,55.75299 -1.85843,0.82597 0.20649,1.44544 h -1.85843 l -0.41298,3.30388 h -2.68441 v 23.12717 h -9.08567 z" description-data="<img src='media/3.jpg'> <b>Памятник-обелиск погибшим учителям и ученикам школы.</b> 20-летие Победы коллектив школы решил увековечить созданием памятника-обелиска. Сооружение памятника - обелиска начали 25 апреля 1965 года и закончили 6 мая. Памятник имеет в основании зеленый холмик, который является условной могилой погибших учителей и учеников. Было установлено 138 имен погибших.">
				</a>
	
				<a href="#">

				</a>

				<a href="#">

				</a>

				<a href="#">
				<path class="part" d="m 380.97872,53.688059 h 46.46082 V 97.87746 l 3.51038,5.36881  -3.92336,17.34537 H 378.7073 l -3.09738,-18.37784 5.5753,-4.33634 z" description-data="<img src='media/6.jpg'> <b>Колодец замученных патриотов.</b> В глубине яблоневого сада был сооружен условный колодец, в который фашисты сбрасывали расстрелянных советских граждан. Вокруг цветы, а площадка засыпана черным шлаком, как символ скорби. О варварстве фашистов расскажет и кирпичный угол – то, что осталось от сожженного гитлеровцами старого здания школы.">
				</a>

				<a href="#">
					<path class="part" d="M 22.777914,367.95092 H 421.09939 V 605.07485 H 21.609816 Z" description-data="<img src='media/school.jpg'> <b>Интерактивная карта памятников,</b> установленных в память о Великой Отечественной войне на территории Бабиничской средней школы, представляет собой проект, направленный на увековечение памяти о героических событиях и людях, которые отдали свои жизни за свободу и независимость нашей страны.
						Всего памятников шесть, и каждый из которых имеет свою уникальную историю и символическое значение.">
